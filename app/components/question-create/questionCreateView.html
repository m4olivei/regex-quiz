<h1>Create a new question</h1>
<div class="preview">
  <p class="lead">{{question.question}}</p>
  <blockquote>{{question.sampleText}}</blockquote>
</div>
<form name="question-form" ng-submit="createQuestion(question)">
  <div class="form-group">
    <label for="question">Question</label>
    <input type="text" class="form-control" ng-model="question.question" id="question" placeholder="Enter the question">
  </div>
  <div class="form-group">
    <label for="sample-text">Sample text</label>
    <textarea class="form-control" ng-model="question.sampleText" id="sample-text" rows="5" placeholder="Enter the sample text to match against"></textarea>
  </div>
  <div class="form-group">
    <label for="regex">Regular expression solution</label>
    <div class="input-group">
      <div class="input-group-addon">/</div>
      <input type="text" class="form-control" ng-model="question.regex" id="regex" placeholder="Enter a regular expression">
      <div class="input-group-addon">/</div>
      <input type="text" class="form-control" ng-model="question.modifiers" placeholder="Modifiers">
    </div>
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>
